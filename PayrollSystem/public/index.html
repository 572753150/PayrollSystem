<!DOCTYPE html>

<head id="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

<body>
<div class="container">
    <!--The login page -->
    <div id="login" style="text-align: center;align-self: center">
        <div class="things-title">Payroll System</div>
        <form id="login-form" style="width: 50%;margin-left: 25%;background:transparent;">
            <div>
                <div>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <button type="submit" onclick="login(event)" class="btn btn-primary btn-sm">Login
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
            </div>
        </form>
    </div>

    <div id="content">
        <div class="page-header">
            <h1>
                Payroll System
                <small id="showUser" class="pull-right">Email</small>
            </h1>
        </div>
        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a href="#myAccount" aria-controls="myAccount" role="tab" data-toggle="tab">My Account</a></li>
                <li role="presentation" id="hireTab"><a href="#hire" aria-controls="hire" role="tab" data-toggle="tab">Hire Employee</a></li>
                <li role="presentation" id="updateTab"><a href="#update" aria-controls="update" role="tab" data-toggle="tab">Update Account</a></li>
                <li role="presentation"><a href="index.html" onclick="logout(event)">Log Out</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                <!--view account-->
                <div role="tabpanel" class="tab-pane active" id="myAccount">
                    <br>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">name：</label>
                            <label class="col-sm-10 control-label text-left" id="label_name"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title：</label>
                            <label class="col-sm-10 control-label text-left" id="label_title"></label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address：</label>
                            <label class="col-sm-10 control-label text-left" id="label_adderss"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone：</label>
                            <label class="col-sm-10 control-label text-left" id="label_phone"></label>
                        </div>

                        <table id="table" class="table table-condensed"></table>

                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Basic Salary ($)：</label>-->
                            <!--<label class="col-sm-10 control-label text-left" id="label_basic_salary"></label>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Reward ($)：</label>-->
                            <!--<label class="col-sm-10 control-label text-left" id="label_reward"></label>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Deduction ($)：</label>-->
                            <!--<label class="col-sm-10 control-label text-left" id="label_deduction"></label>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Tax ($)：</label>-->
                            <!--<label class="col-sm-10 control-label text-left" id="label_tax"></label>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">Final Salary ($)：</label>-->
                            <!--<label class="col-sm-10 control-label text-left" id="label_final_salary"></label>-->
                        <!--</div>-->

                    </div>

                </div>

                <!--hire Employee-->

                <div role="tabpanel" class="tab-pane" id="hire" >
                    <br>
                    <form class="form-horizontal" id="form_new_employee">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email：</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" id="email" placeholder="Email" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="setPassword" class="col-sm-2 control-label">Set Password：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="setPassword" type="text" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First name：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="firstName" type="text" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last name：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Address：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phone" placeholder="Phone" type="tel">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Title：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basic_salary" class="col-sm-2 control-label">Basic Salary ($)：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="basic_salary" placeholder="Basic Salary">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priority" class="col-sm-2 control-label">Priority：</label>
                            <div class="col-sm-10">
                                <select id="priority" style="background: transparent">
                                    <option value="1" selected> Low</option>
                                    <option value="2"> Medium</option>
                                    <option value="3"> High</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submit" class="btn btn-primary"  onclick="hireEmplyee(event)">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!--update account-->
                <div role="tabpanel" class="tab-pane" id="update">
                    <br>
                    <div class="form-inline">
                        <input type="email" class="form-control input-lg" id="searchContent" placeholder="Email" style="width: 90%">
                        <button type="submit" class="btn btn-primary btn-lg pull-right" onclick="search()">Search</button>
                    </div>
                    <table id="account_table" class="table table-condensed"></table>
                    <!--<div id="searchResults">-->
                    <!--</div>-->
                </div>

                <div id="accountModal">
                    <div class="well well-sm">
                        <form class="form-horizontal" style="margin-top: 1em;">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email：</label>
                                <label class="col-sm-10 control-label text-left" id="emailmodal"></label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">name：</label>
                                <label class="col-sm-10 control-label text-left" id="namemodal"></label>
                            </div>

                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="titlemodal" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Phone Number：</label>
                                <div class="col-sm-10">
                                    <input type="text" id="phoneModal" placeholder="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Address" class="col-sm-2 control-label">Address/Place：</label>
                                <div class="col-sm-10">
                                    <input type="text" id="addressModal" placeholder="address" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="basic_salary" class="col-sm-2 control-label">Basic Salary：</label>
                                <div class="col-sm-10">
                                    <input type="text" id="basic_salaryModal" placeholder="basic_salary" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="priority" class="col-sm-2 control-label">Priority：</label>
                                <div class="col-sm-10">
                                    <select id="priorityModal" style="background: transparent">
                                        <option value="1" selected> Low</option>
                                        <option value="2"> Medium</option>
                                        <option value="3"> High</option>
                                    </select>
                                </div>
                            </div>


                            <div style="margin-top: 1em;overflow:auto">
                                <span onclick="updateEmployee()" class="btn btn-sm btn-primary  pull-left">Update</span>
                                <span onclick="deleteEmployee()" class="btn btn-sm btn-danger pull-left">Delete</span>
                                <span onclick="cancelaccountmodal()" class="btn btn-sm btn-warning pull-right">Cancel</span>
                            </div>
                        </form>
                    </div>
                </div>


                <div id="salaryModal">
                    <div class="well well-sm">
                        <form class="form-inline" style="margin-top: 1em;">
                            <div>
                                <input type="text" id="deductionmodal" placeholder="deduction" class="form-control">
                                <input type="text" id="rewardModal" placeholder="reward" class="form-control">
                            </div>
                            <div style="margin-top: 1em;overflow:auto">
                                <span onclick="updateSalary()" class="btn btn-sm btn-primary  pull-left">Update</span>
                                <span onclick="cancelsalarymodal()" class="btn btn-sm btn-warning pull-right">Cancel</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
